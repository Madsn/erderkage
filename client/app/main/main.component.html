<div class="site">
  <mat-toolbar color="primary" role="header">
    <span>{{title | uppercase}}</span>
    <span class="flex-fill"></span>
    <button mat-mini-fab color="primary" (click)="openHighscoreDialog()"><mat-icon>list</mat-icon></button>
    <span>&nbsp;</span>
    <button mat-mini-fab color="primary" (click)="openCalendarDialog()"><mat-icon>calendar_today</mat-icon></button>
    <span>&nbsp;</span>
    <button mat-mini-fab (click)="openCakeDialog()"><mat-icon>add</mat-icon></button>
  </mat-toolbar>

  <div class="site-content">
    <app-cakes></app-cakes>
  </div>

  <!--<div class="footer" align="right">-->
    <!--<span style="color:gray;padding:5px">commit: {{gitHash}} </span>-->
  <!--</div>-->

  <ng-container *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>

</div>
