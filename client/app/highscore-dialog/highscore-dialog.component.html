<h2 mat-dialog-title>Topscore</h2>
<mat-dialog-content>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Initialer </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Antal </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['rank', '_id', 'count']; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: ['rank', '_id', 'count'];"></tr>

  </table>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Luk</button>
</mat-dialog-actions>
