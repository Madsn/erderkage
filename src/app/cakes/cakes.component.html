<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="initials">
    <th mat-header-cell *matHeaderCellDef> Initialer </th>
    <td mat-cell *matCellDef="let element"> {{element.initials}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cake">
    <th mat-header-cell *matHeaderCellDef> Kage </th>
    <td mat-cell *matCellDef="let element"> {{element.cake}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Dato </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Tid </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
