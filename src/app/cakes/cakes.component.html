<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="initials">
    <th mat-header-cell *matHeaderCellDef> Initialer </th>
    <td mat-cell *matCellDef="let element"> {{element.initials}} </td>
  </ng-container>

  <ng-container matColumnDef="cake">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.cake}} </td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Tidspunkt </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'EEEE, \'den\' d. MMMM yyyy \'kl.\' H.mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="countdown">
    <th mat-header-cell *matHeaderCellDef> Nedt√¶lling </th>
    <td mat-cell *matCellDef="let element;"> <div *ngIf="element.timestamp < nowTime">Tak for kage.</div> <countdown *ngIf="element.timestamp > nowTime" [config]="{stopTime: element.timestamp, template: '$!d!d $!h!t $!m!m $!s!s'}"></countdown> </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef > Valg </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditDialog(element);">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="openDeleteDialog(element);">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['initials', 'cake', 'timestamp', 'countdown', 'options']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['initials', 'cake', 'timestamp', 'countdown', 'options'];"></tr>
</table>
